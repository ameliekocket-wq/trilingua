<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trilingua</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f7fb;
  text-align: center;
  color: #333;
}

header {
  background: #cfe9f7;
  padding: 25px;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
}

h1 { margin: 0; font-size: 28px; }
.motto { font-size: 14px; color: #555; }

.stats {
  margin-top: 10px;
  font-size: 14px;
}

.progressbar {
  width: 80%;
  max-width: 400px;
  height: 10px;
  background: #ddd;
  margin: 10px auto;
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: #ffb3c6;
  transition: 0.3s;
}

.container { padding: 20px; }

.card {
  background: white;
  margin: 15px auto;
  padding: 20px;
  border-radius: 20px;
  width: 85%;
  max-width: 420px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  cursor: pointer;
}

.nor { background: #e3f2fb; }
.spa { background: #fce4ec; }
.eng { background: #eeeeee; }

button {
  margin: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 15px;
  background: #cfe9f7;
  font-size: 14px;
  cursor: pointer;
}

input {
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.levelup {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  display: none;
}
</style>
</head>

<body>

<header>
<h1>Trilingua</h1>
<div class="motto">Drei Sprachen. Ein Flow.</div>
<div class="stats">
üî• Streak: <span id="streak">0</span> |
üéØ Mission: <span id="mission">0</span>/3 |
‚≠ê XP: <span id="xp">0</span> |
üèÜ Level: <span id="level">1</span>
</div>

<div class="progressbar">
  <div class="progress" id="progress"></div>
</div>
</header>

<div class="container" id="menu">
<div class="card nor" onclick="startLesson('nor')">üá≥üá¥ Norwegisch</div>
<div class="card spa" onclick="startLesson('spa')">üá™üá∏ Spanisch</div>
<div class="card eng" onclick="startLesson('eng')">üá¨üáß Englisch</div>
</div>

<div class="container" id="lesson" style="display:none;"></div>

<div class="levelup" id="levelupBox">
<h2>üéâ Level Up!</h2>
<p>Du bist jetzt Level <span id="newLevel"></span>!</p>
<button onclick="closeLevelUp()">Weiter</button>
</div>

<script>
let xp = parseInt(localStorage.getItem("xp")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;
let streak = parseInt(localStorage.getItem("streak")) || 0;
let mission = parseInt(localStorage.getItem("mission")) || 0;
let lastDate = localStorage.getItem("date");

let today = new Date().toDateString();
if(lastDate !== today){
  mission = 0;
  localStorage.setItem("mission",0);
  localStorage.setItem("date",today);
}

updateUI();

const questions = {
nor: [
{q:"Was bedeutet 'Hei'?", correct:"Hallo", options:["Hallo","Danke","Tsch√ºss","Bitte"]},
{q:"√úbersetze: 'Jeg l√¶rer norsk.'", correct:"Ich lerne Norwegisch", type:"text"}
],
spa: [
{q:"Was bedeutet 'Gracias'?", correct:"Danke", options:["Bitte","Danke","Hallo","Tsch√ºss"]},
{q:"√úbersetze: 'Estoy aprendiendo espa√±ol.'", correct:"Ich lerne Spanisch", type:"text"}
],
eng: [
{q:"Was bedeutet 'Apple'?", correct:"Apfel", options:["Birne","Apfel","Banane","Traube"]},
{q:"√úbersetze: 'I practice daily.'", correct:"Ich √ºbe t√§glich", type:"text"}
]
};

function startLesson(lang){
document.getElementById("menu").style.display="none";
let lesson = document.getElementById("lesson");
lesson.style.display="block";

let random = questions[lang][Math.floor(Math.random()*questions[lang].length)];

if(random.type==="text"){
lesson.innerHTML = `
<div class="card">
<h3>${random.q}</h3>
<input id="textAnswer" placeholder="Deine Antwort...">
<br>
<button onclick="checkText('${random.correct}')">Pr√ºfen</button>
<button onclick="goBack()">Zur√ºck</button>
</div>`;
}else{
let shuffled = random.options.sort(()=>0.5-Math.random());
lesson.innerHTML = `<div class="card"><h3>${random.q}</h3>`;
shuffled.forEach(opt=>{
lesson.innerHTML+=`<button onclick="checkAnswer('${opt}','${random.correct}')">${opt}</button>`;
});
lesson.innerHTML+=`<br><button onclick="goBack()">Zur√ºck</button></div>`;
}
}

function similarity(a,b){
a=a.toLowerCase();
b=b.toLowerCase();
let diff=0;
for(let i=0;i<Math.max(a.length,b.length);i++){
if(a[i]!==b[i]) diff++;
}
return diff<=2;
}

function checkText(correct){
let input=document.getElementById("textAnswer").value;
if(similarity(input,correct)){
gainXP(10);
alert("Richtig üéâ");
}else{
alert("Nicht ganz üòÖ");
}
}

function checkAnswer(answer,correct){
if(answer===correct){
gainXP(5);
alert("Richtig üéâ");
}else{
alert("Leider falsch üôà");
}
}

function gainXP(amount){
xp+=amount;
mission++;
localStorage.setItem("xp",xp);
localStorage.setItem("mission",mission);

if(mission>=3){
streak++;
localStorage.setItem("streak",streak);
mission=0;
localStorage.setItem("mission",0);
}

let newLevel=Math.floor(xp/50)+1;
if(newLevel>level){
level=newLevel;
localStorage.setItem("level",level);
showLevelUp();
}

updateUI();
}

function updateUI(){
document.getElementById("xp").innerText=xp;
document.getElementById("level").innerText=level;
document.getElementById("streak").innerText=streak;
document.getElementById("mission").innerText=mission;
document.getElementById("progress").style.width=(xp%50)*2+"%";
}

function showLevelUp(){
document.getElementById("newLevel").innerText=level;
document.getElementById("levelupBox").style.display="block";
}

function closeLevelUp(){
document.getElementById("levelupBox").style.display="none";
}

function goBack(){
document.getElementById("lesson").style.display="none";
document.getElementById("menu").style.display="block";
}
</script>

</body>
</html>
